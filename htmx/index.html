<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Harware Monitor</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <h1 class="text-4xl font-bold underline text-green-400">Sytem Hardware Monitor</h1>
    <div hx-ext="ws" ws-connect="ws://localhost:8081/ws">
        <div class="text-green-400" id="update-timestamp">Loading Data...></div>
        <table class="table-auto text-balance" id="PC Information">
            <thead>
                <tr>System Information</tr>
            </thead>
            <tbody>
                <tr>
                    <td>OS:</td>
                    <td id="operating-system">OS></td>
                </tr>
                <tr>
                    <td>Disk Total:</td>
                    <td id="disk-total">Disk Total></td>
                </tr>
                <tr>
                    <td>CPU Type:</td>
                    <td id="cpu-type">CPU Type></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
</body>
</html>
