<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Harware Monitor</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <h1 class="text-4xl font-bold underline text-green-400 ">Sytem Hardware Monitor</h1>
    <div hx-ext="ws" ws-connect="ws://localhost:8081/ws">
        <div class="text-green-400" id="update-timestamp">Loading Data...></div>
        <table class="table border-black"  id="PC Information">
            <thead>
                <th scope="col">System Information</th>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td>OS:</td>
                    <td id="operating-system">OS></td>
                </tr>
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td>Disk Total:</td>
                    <td id="disk-total">Disk Total></td>
                </tr>
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td>CPU Type:</td>
                    <td id="cpu-type">CPU Type></td>
                </tr>
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td >Next Row</td>
                    <td>Next Column</td>
                </tr>
                <tr >
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
</body>
</html>
