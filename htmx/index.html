<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Harware Monitor</title>
    <link rel="stylesheet" href="./output.css">
    <script src="index.js"></script>
</head>
<body>
    <h1 class="text-4xl font-serif border-dashed border-2 text-center border-green-400 text-green-400 ">Sytem Hardware Monitor</h1>
    <div hx-ext="ws" ws-connect="ws://localhost:8081/ws">
        <div class="text-green-400" id="update-timestamp">Loading Data...></div>
        <table class="table-auto border-black top-32"  id="PC Information">
            <thead>
                <th scope="col">System Information</th>
                <th onmouseover="mouseOver()" onmouseleave="mouseLeave()" id="tb-cell-icon-connected" class="text-gray-400"><svg id="icon-connected" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" height="16" width="16">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm3.844-8.791a.75.75 0 0 0-1.188-.918l-3.7 4.79-1.649-1.833a.75.75 0 1 0-1.114 1.004l2.25 2.5a.75.75 0 0 0 1.15-.043l4.25-5.5Z"
                        clip-rule="evenodd" />
                </svg></th>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td>OS:</td>
                    <td id="operating-system">OS></td>
                </tr>
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td>Disk Total:</td>
                    <td id="disk-total">Disk Total></td>
                </tr>
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td>CPU Type:</td>
                    <td id="cpu-type">CPU Type></td>
                </tr>
                <tr class="hover:bg-gray-300 dark:hover:divide-green-400">
                    <td >Next Row</td>
                    <td>Next Column</td>
                </tr>
                <tr >
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
</body>
</html>
